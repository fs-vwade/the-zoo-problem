<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Identifying Zoo Animals -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Identifying Zoo Animals</title>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="javascript" href="js/index.js" />
		<link
			href="https://fonts.googleapis.com/css?family=UbuntuSans"

		/>

	<body>
		<!-- Zoo Animals -->
		<div class="animal-table">
			Zoo Animals
			<div class="animal-types">

					Lions
					<br /><img src="images/lions.png" />

					<div>Karl</div>
				</article>
				<article>
					Bears
					<br /><img src="images/bears.png" />

				</article>
				<article>
					Giraffes
					<br /><img src="images/giraffes.png" />

					<div>Coconut</div>
				</article>
				<article>
					Monkeys
					<br /><img src="images/monkeys.png" />
					<div>Cookie</div>
					<div>Earl</div>
					<div>Banana Pudding</div>
				</article>
				<article>
					Alligators
					<br /><img src="images/alligators.png" />

					<div>Aspen</div>

				</article>
			</div>
		</div>
